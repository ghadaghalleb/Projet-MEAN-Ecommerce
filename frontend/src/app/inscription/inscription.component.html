<div class="bg-img">
    <div class="content">
       <header> Créer un compte  </header>


       <form #signupFrom="ngForm" (ngSubmit)="UserCreate(signupFrom.value)">
          <div class="field space">
           <input type="text" name="name" required  #nom placeholder=" Nom " ngModel>
          </div>
          <div class="field space">
            <input type="text" name="email" required  #email placeholder=" Votre Email " ngModel>
           </div>
          <div class="field space">
             <input type="password" name="password" class="pass-key" required  #password placeholder=" Mot de passe" ngModel>
          </div> 
         <br>                                                                                                                                                                                                                                                  
          <div class="field">
             <input type="submit"   class="center" value="Créer">
          </div>
          <div class="pass">
            <a routerLink="/home">Annuler</a>
         </div>
       </form>



       <br> 
    </div>
</div>
